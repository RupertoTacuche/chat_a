<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Tienda en LÃ­nea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chatbot-header {
            background-color: #4f46e5;
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 16px;
            line-height: 1.4;
            display: flex;
            align-items: center;
        }

        .user-message {
            background-color: #e0e7ff;
            color: #1e40af;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: #f3f4f6;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            position: relative;
        }
        
        .bot-message-content {
            flex-grow: 1;
        }
        
        .message-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 5px;
        }

        .tts-button {
            margin-left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: #4f46e5;
            font-size: 18px;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 20px;
            background-color: #f9fafb;
            font-size: 14px;
            margin-right: 8px;
        }
        
        .chat-input button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .chat-input button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="chatbot-header">
        Asistente de Tienda âœ¨
    </div>
    <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
            <span class="bot-message-content">Â¡Hola! Soy tu asistente de tienda virtual. Â¿En quÃ© puedo ayudarte hoy?</span>
            <button class="tts-button" onclick="speakText('Â¡Hola! Soy tu asistente de tienda virtual. Â¿En quÃ© puedo ayudarte hoy?')">ðŸ”Š</button>
        </div>
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
        <button id="send-button">Enviar</button>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Historial de la conversaciÃ³n para mantener el contexto
        let chatHistory = [{ role: "assistant", content: "Â¡Hola! Soy tu asistente de tienda virtual. Â¿En quÃ© puedo ayudarte hoy?" }];

        // FunciÃ³n para enviar mensaje al nuevo backend
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessageToChat(message, 'user');
            userInput.value = '';
            
            const typingMessage = addMessageToChat('...', 'bot');

            let messages = [...chatHistory];
            messages.push({ role: "user", content: message });

            try {
                // La solicitud ahora se envÃ­a al endpoint del backend
                const response = await fetch("https://api-chat-a.onrender.com/chat", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages })
                });

                const data = await response.json();
                const botResponse = data.message;

                chatMessages.removeChild(typingMessage);
                if (botResponse) {
                    chatHistory.push(messages[messages.length - 1]);
                    chatHistory.push({ role: "assistant", content: botResponse });
                    addMessageToChat(botResponse, 'bot');
                } else {
                    addMessageToChat('Lo siento, no pude obtener una respuesta en este momento.', 'bot');
                }
                
            } catch (error) {
                console.error('Error al obtener la respuesta del backend:', error);
                chatMessages.removeChild(typingMessage);
                addMessageToChat('Lo siento, algo saliÃ³ mal. Por favor, intenta de nuevo mÃ¡s tarde.', 'bot');
            }
        }

        // FunciÃ³n para agregar mensajes al chat
        function addMessageToChat(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            
            const messageContent = document.createElement('span');
            messageContent.classList.add(`${sender}-message-content`);
            messageContent.textContent = content;
            messageDiv.appendChild(messageContent);
            
            if (sender === 'bot') {
                const ttsButton = document.createElement('button');
                ttsButton.classList.add('tts-button');
                ttsButton.textContent = 'ðŸ”Š';
                ttsButton.onclick = () => speakText(content);
                messageDiv.appendChild(ttsButton);
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        // --- Funcionalidad de Texto a Voz (TTS) con el nuevo backend ---
        async function speakText(text) {
            try {
                // La solicitud TTS ahora se envÃ­a al nuevo endpoint del backend
                const response = await fetch('https://api-chat-a.onrender.com/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text }),
                });

                if (!response.ok) {
                    throw new Error('Error al generar el audio.');
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.play();

            } catch (error) {
                console.error("Error al generar el audio:", error);
            }
        }

        // Eventos para enviar mensajes
        sendButton.addEventListener('click', () => sendMessage());
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
